<ion-view view-title="VLANs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vlan in vlans" type="item-text-wrap" href="#/tab/vlans/{{vlan.id}}">
        <img ng-src="{{vlan.face}}">
        <h2>{{vlan.name}}</h2>
        <p>{{vlan.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="vlan">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <span>{{vlansdata}}</span>>
</ion-view>
